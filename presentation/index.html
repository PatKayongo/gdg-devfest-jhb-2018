<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Testing Frontend Applications</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="welcome" data-markdown="slides/title.md"></section>
				<section id="state-of-js">
					<img data-src="images/state-of-js.png">
				</section>
				<section id="lady-gaga-cooper">
					<img data-src="images/gaga-cooper.jpg">
				</section>
				<section id="why-test" data-markdown="slides/why-test.md"></section>
				<section id="why-not-test" data-markdown="slides/why-not-test.md"></section>
				<section id="practical-example" data-markdown="slides/practical-example-title.md"></section>
				<section id="given-when-then" data-markdown="slides/given-when-then.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
				<section id="presentational-vs-container" data-markdown="slides/presentational-vs-container.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
				<section id="shallow-vs-deep-rendering" data-markdown="slides/shallow-vs-deep-rendering.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
				<section id="mocking-dependencies" data-markdown="slides/mocking-dependencies.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
				<section id="untestable-code" data-markdown="slides/untestable-code.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
				<section id="conclusion" data-markdown="slides/conclusion.md" data-separator-notes="^Note:" data-separator-vertical="^\n\n"></section>
			</div>
		</div>
		

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
